<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage one task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="img-div">
        <img
          src="./All img/IMG_8839.JPG"
          alt="ojaykaris"
          class="profile-image"
          data-testid="slackDisplayImage"
        />
      </div>
      <div class="links">
        <button>
          <a href="ojaykaris" data-testid="slackUserName">ojaykaris</a>
        </button>

        <button>
          <a
            href="currentDayOfTheWeek"
            id="day-of-week"
            data-testid="currentDayOfTheWeek"
            >Thurday</a
          >
        </button>

        <button>
          <a href="#" id="utc-time" data-testid="currentUTCTime"></a>
        </button>

        <button><a href="#" data-testid="myTrack">Frontend</a></button>

        <button>
          <a
            href="https://github.com/ojaykaris/StageOneTask"
            data-testid="githubURL"
            >https://github.com/ojaykaris/StageOneTask</a
          >
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
